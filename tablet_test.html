<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Video Preview Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-item {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            min-height: 200px;
        }
        .test-video {
            width: 100%;
            height: 150px;
            background: #000;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .test-button {
            background: #4ecdc4;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #45b7aa;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success { background: #4caf50; color: #000; }
        .status.error { background: #f44336; color: #fff; }
        .status.info { background: #2196f3; color: #fff; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Tablet Video Preview Test</h1>
        
        <div class="test-item">
            <h3>Test Video Element</h3>
            <video class="test-video" id="testVideo" muted playsinline webkit-playsinline>
                <source src="video.php?file=Magical Rainforest.mp4&dirIndex=0" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div>
                <button class="test-button" onclick="testPlay()">Test Play</button>
                <button class="test-button" onclick="testPause()">Test Pause</button>
                <button class="test-button" onclick="testLoad()">Test Load</button>
                <button class="test-button" onclick="clearLog()">Clear Log</button>
            </div>
            
            <div id="status" class="status info">Ready for testing</div>
        </div>
        
        <div class="test-item">
            <h3>Browser Information</h3>
            <div id="browserInfo"></div>
        </div>
        
        <div class="test-item">
            <h3>Test Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        const browserInfo = document.getElementById('browserInfo');
        
        // Log browser information
        function logBrowserInfo() {
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                vendor: navigator.vendor,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                language: navigator.language,
                languages: navigator.languages,
                hardwareConcurrency: navigator.hardwareConcurrency,
                maxTouchPoints: navigator.maxTouchPoints,
                mediaCapabilities: navigator.mediaCapabilities ? 'Available' : 'Not Available'
            };
            
            browserInfo.innerHTML = Object.entries(info)
                .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                .join('<br>');
        }
        
        // Log function
        function logMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }
        
        // Clear log
        function clearLog() {
            log.innerHTML = '';
        }
        
        // Test play function
        function testPlay() {
            logMessage('Attempting to play video...');
            status.textContent = 'Testing play...';
            status.className = 'status info';
            
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    logMessage('Video play() succeeded!', 'success');
                    status.textContent = 'Play test: SUCCESS';
                    status.className = 'status success';
                }).catch((err) => {
                    logMessage(`Video play() failed: ${err.name} - ${err.message}`, 'error');
                    status.textContent = `Play test: FAILED - ${err.name}`;
                    status.className = 'status error';
                });
            } else {
                logMessage('Video play() returned undefined (older browser)', 'error');
                status.textContent = 'Play test: FAILED - Undefined return';
                status.className = 'status error';
            }
        }
        
        // Test pause function
        function testPause() {
            logMessage('Attempting to pause video...');
            try {
                video.pause();
                logMessage('Video pause() succeeded!', 'success');
                status.textContent = 'Pause test: SUCCESS';
                status.className = 'status success';
            } catch (err) {
                logMessage(`Video pause() failed: ${err}`, 'error');
                status.textContent = 'Pause test: FAILED';
                status.className = 'status error';
            }
        }
        
        // Test load function
        function testLoad() {
            logMessage('Attempting to load video...');
            try {
                video.load();
                logMessage('Video load() succeeded!', 'success');
                status.textContent = 'Load test: SUCCESS';
                status.className = 'status success';
            } catch (err) {
                logMessage(`Video load() failed: ${err}`, 'error');
                status.textContent = 'Load test: FAILED';
                status.className = 'status error';
            }
        }
        
        // Video event listeners for debugging
        video.addEventListener('loadstart', () => logMessage('loadstart event fired'));
        video.addEventListener('durationchange', () => logMessage('durationchange event fired'));
        video.addEventListener('loadedmetadata', () => logMessage('loadedmetadata event fired'));
        video.addEventListener('loadeddata', () => logMessage('loadeddata event fired'));
        video.addEventListener('progress', () => logMessage('progress event fired'));
        video.addEventListener('canplay', () => logMessage('canplay event fired'));
        video.addEventListener('canplaythrough', () => logMessage('canplaythrough event fired'));
        video.addEventListener('play', () => logMessage('play event fired'));
        video.addEventListener('playing', () => logMessage('playing event fired'));
        video.addEventListener('pause', () => logMessage('pause event fired'));
        video.addEventListener('ended', () => logMessage('ended event fired'));
        video.addEventListener('error', (e) => {
            logMessage(`error event fired: ${video.error ? video.error.message : 'Unknown error'}`, 'error');
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            logBrowserInfo();
            logMessage('Tablet test page loaded');
            logMessage(`Video element readyState: ${video.readyState}`);
            logMessage(`Video element networkState: ${video.networkState}`);
            logMessage(`Video element muted: ${video.muted}`);
            logMessage(`Video element playsInline: ${video.playsInline}`);
        });
    </script>
</body>
</html>
